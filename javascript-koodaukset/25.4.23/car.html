<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Variables</title>
</head>
<body>

    <script>

        function Car(make, model, year, car) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.car = car;
        }

        var car1 = new Car('Honda', 'Civic', 2006, true)
        var car2 = new Car('Ford', 'Mustang', 2013, true)
        var car3 = new Car('Audi', 'A4', 2019, true)
    </script>

</body>
</html>
