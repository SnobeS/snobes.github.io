<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1 id="tulos">Olet syntynyt keväällä</h1>

    <script>

        var input = prompt("Missä kuussa olet syntynyt?").toLowerCase();

        var kuukausi = document.getElementById("tulos")

    if (input === "joulukuu" || input === "tammikuu" || input === "helmikuu") {
        kuukausi.innerText = "Olet syntynyt talvella";
    } else if (input === "maaliskuu" || input === "huhtikuu" || input === "toukokuu") {
        kuukausi.innerText = "Olet syntynyt keväällä";
    } else if (input ==="kesäkuu" || input === "heinäkuu" || input === "elokuu") {
        kuukausi.innerText = "Olet syntynyt kesällä";
    } else if (input ==="syyskuu" || input === "lokakuu" || input === "marraskuu") {
        kuukausi.innerText = "Olet syntynyt syksyllä";
    }

    </script>

</body>
</html>
