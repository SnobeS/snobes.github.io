<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Title -->
    <h1>Changing CSS with Event Listeners</h1>
    <!-- Div of background color -->
    <div>
        <!-- Label for background color-->
        <label>Background Color</label>
        <!-- Input field for chaning background color -->
        <input type="text" class="js-bg-color" style="padding: 30px; font-size: 30px;">
    </div>
    <!-- Div of text color -->
    <div>Â¨
        <!-- Label for text color -->
        <label>Text Color</label>
        <!-- Input field for changing text color -->
        <input type="text" class="js-text-color" style="padding: 30px; font-size: 30px; margin-left: 56px">
    </div>

    <script>

        // This queryselectors selects the first class "js-bg-color" and makes it a variable
        var bgColor = document.querySelector(".js-bg-color")

        // This queryselectors selects the first class "js-text-color" and makes it a variable 
        var textColor = document.querySelector(".js-text-color")

        // This queryselector selects the body element and makes a variable
        var body = document.querySelector("body")


        // Adds eventlistener to variable "bgColor" and adds function into it which changes the background color
        bgColor.addEventListener('keyup', function(event) {
            //console.log("bg-color", event.target.value)
            var color = event.target.value
            // With this switch you can only use colors written below and the defualt color is purple
            switch(color) {
                case 'red':
                case 'white':
                case 'blue':
                    body.style.backgroundColor = color
                    break
                // defualt color
                default:
                    body.style.backgroundColor = "purple"
                    break
            }
        });


        // Adds eventlistener to variable "textColor" and adds function into it which changes the text color
        textColor.addEventListener('keyup', function(event) {
            //console.log("text-color", event.target.value)
            body.style.color = event.target.value
        });

        
    </script>
</body>
</html>
