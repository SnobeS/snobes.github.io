<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miko Lehtola's Portfolio Website</title>
</head>
<body>
    

    <!-- Horizontal navigation bar -->
    <div class="topnav-container">
        <ul class="navbar-list">
            <li><a href="portfolio.html" class="active-home">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contacts</a></li>
            <!-- Social icons here -->
        </ul>
    </div>

    <!-- Container for title and paragraph below it -->
    <div class="title-container">
        <div class="hello-container">
            <h2>Hello</h2>
        </div>
        <!-- Main title -->
        <div class="main-title">
            <h1>I'm Developer</h1>
        </div>
        <!-- Paragraph below title -->
        <div class="p-below-title">
            <p>Welcome to my portfolio website! I am Miko, a Front-End junior developer interested in coding and technology. On this website you can find information about me and my skills, experience etc. All this is hand coded!</p>
        </div>
    </div>

    <!-- Container for an image -->
    <div class="image-container">
        <img src="#" alt="image">
    </div>
    
    <footer>
        <div class="footer-container">
            <p class="footer-text">Miko Lehtola 2023</p>
        </div>
    </footer>
    
    
    
    <style>

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        /* Navigation bar */
        
        .navbar-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            border-radius: 25px;
        }
        
        .navbar-list li {
            float: left;
        }

        .navbar-list li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 24px;
            text-decoration: none;
            font-size: 120%;
            
        }

        .navbar-list a:hover {
            background-color: #222;
        }

        /**/
        .topnav-container {
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            display: block;
        }

        .title-container {
            float: left;
            margin-left: 10%;
            border: 3px dotted red;
            width: 40%;
        }

        .hello-container {
            font-size: 200%;
            margin: 0;
        }

        .main-title {
            font-size: 200%;
        }

        .p-below-title {
            text-align: center;
            font-size: 130%;
            width: 75%;
            border: 3px dotted rgb(0, 170, 14);
            margin: -10% 0 0 0;
        }

        .footer-container {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: #222;
            width: 100%;
            color: white;
            font-size: 100%;
            text-align: center;
        }
        
        /* Media query for iPhone XR 414px max width*/
        @media screen and (max-width: 414px) {

            .upper-title-container {
                left: 50%;
            }

            .title-portfolio {
                text-align: center;
                left: 50%;
            }

    
            ul.navbar-list li.right,
            ul.navbar-list li {float: none;}

            .title-container {
                width: 80%;
            }
                
            .hello-container {
                font-size: 110%;
                margin: 0;
            }
    
    
            .p-below-title {
                font-size: 105%;
                width: 100%;
                margin: 0;
            }
    
            .main-title {
                font-size: 110%;
            }

        }

        @media screen and (max-width: 414px) {

            .navbar-list li {
                display: block;
            }
        }
            

    </style>

</body>
</html>
