<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean HTML</title>
</head>
<body>


    <script>

        var isCat = true;

        if(isCat) {
                console.log("Zephyr is a cat");
        } else {
                console.log("Is not a cat");
        }

        var name = prompt("Enter name")
        if(name.toLowerCase() == "zephyr") {
            var isCat = true;
        } else {
            var isCat = false;
        }


        if(isCat) {
            alert("You are a cat!")
        } else {
            alert("You are not a cat!")
        }


        if(isCat == false) {
            alert("Not a cat")
        }

        if(!isCat) { }

        
    </script>


</body>
</html>
