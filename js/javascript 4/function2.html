<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with functions</title>
</head>

<body>

    <h1 id="title"></h1>

    <h1 id="customId"></h1>

    <script>

        function doMath(num) {
            num = Number(num);
            if(num) {

                var newNumber = (num + 100) / 4;
                return newNumber

            } else {

                return false;
            }
        }

        var customNum = doMath("Miko");
        console.log(customNum)

        function S(id) {
            return document.getElementById(id)
        }
        var title = S("title");
        title.innerHTML = "Custom inner text"

        var customElem = S("customId")
        customElem.innerHTML = ("Something here")

        // celcius to fahrenheit
        function cToF(c_num) {
            var fahrenheit = (c_num * 1.8) + 32;
            return fahrenheit;
        }

        var zero = cToF(0); console.log(zero);
        var twenty = cToF(20); console.log(twenty);
        var boiling = cToF(100); console.log(boiling);
        var freezing = cToF(-40); console.log(freezing);
        
        function name() {
            return "return shometing"
        }

        name()

        var customNum = doMath(7);

    </script>

</body>

</html>
