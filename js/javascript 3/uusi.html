<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi Html</title>
</head>
<body>
    
    <h2 id="welcome"></h2>
    <h2 id="vaarin"></h2>


    <script>

        var nimi = "Miko"
        var numero = prompt("Arvaa numero (1-10)")

        var welcomeNode = document.getElementById("welcome")
        var vaarinNode = document.getElementById("vaarin")


        if(numero == "7") {
            alert("Oikein!");
            welcomeNode.innerText = "Tervetuloa " + nimi
        }

        else {
            alert("Väärin");
            vaarinNode.innerText = "VÄÄRIN!!"
        }

        

        

    </script>
</body>
</html>
