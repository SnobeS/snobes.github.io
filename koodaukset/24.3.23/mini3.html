<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1></h1>
    <h2>Miniprojekti #3</h2>
    
    <p>Paina nappia syöttääksesi nimesi!</p>
    
    <button onclick="myFunction()">Kokeile!</button>
    
    <p id="nimi1"></p>
    
    <script>
    function myFunction() {
      let nimi = prompt("Please enter your name", " ");
      if (nimi != null) {
        document.getElementById("nimi1").innerHTML =
        "Hei " + nimi + "! Miten menee?";
      }
    }
    </script>
    
    </body>
    </html>
