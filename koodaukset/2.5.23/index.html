<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extending Classes</title>
</head>
<body>
    

    <script>

        class Animal {
            constructor(species, weight, height) {
                this.species = String(species)
                this.weight = Number(weight)
                this.height = Number(height)
            }

            getInfo() {
                console.log(
                    this.species + " weighs " + this.weight + " and is " + this.height + " tall"
                )
            }

            
        }

        class Cat extends Animal {
            constructor(species, weight, height) {
                super(species, weight, height)
                
                this.color = "Grey"
            }

            sleep() {
                console.log(this.species + " is  sleeping for 16 hours a day")
                return this
            }
            
            speak() {
                console.log("miau wag1")
                return this
            }
        }

        const zephyr = new Cat("cat", 13, 13)
        zephyr.sleep().speak().sleep()
        //const tiger = new Animal("Tiger", 200, 36)
        //tiger.getInfo()


    </script>
</body>
</html>
